<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .link-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #007ee5;
            text-decoration: none;
            border-radius: 5px;
        }
        .link-button:hover {
            background-color: #005bb5;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="URL_DA_IMAGEM_DO_BANNER" alt="Banner da Biblioteca" class="banner">
    <div class="container">
        <h1>Bem-vindo à Biblioteca Digital</h1>
        <p>Escolha uma opção abaixo:</p>
        <a href="LINK_PARA_O_ACERVO" class="link-button">Acessar o Acervo</a>
        <a href="LINK_PARA_UPLOAD" class="link-button">Enviar Arquivo</a>
    </div>
</body>
</html>
