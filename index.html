<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo CAArq UFF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/AcervoCAArq-UFF/Acervo-CAArq-UFF/blob/main/Black%20and%20Gold%20Luxury%20%20Achievement%20Certificate.png?raw=true');
            background-size: cover;
            background-position: center 30px; /* Ajusta a posição da imagem de fundo */
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Opcional: para melhor legibilidade do texto */
            border-radius: 10px; /* Opcional: para deixar o contêiner mais bonito */
            margin: 20px; /* Opcional: para adicionar espaço ao redor do contêiner */
        }
        .link-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #007ee5;
            text-decoration: none;
            border-radius: 5px;
        }
        .link-button:hover {
            background-color: #005bb5;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 320px;
            padding: 10px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: none;
            text-align: center;
        }
        .sidebar h2 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .sidebar a {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s;
        }
        .sidebar img:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .sidebar {
                position: static;
                width: 100%;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 10px 0;
                margin-top: 10px;
            }
            .sidebar h2 {
                display: none;
            }
            .sidebar a {
                margin: 0 10px;
            }
            .sidebar img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
